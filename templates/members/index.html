{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>

<div>
    <p>
        <h3>All Members</h3>
        {% for member in members %}
            <form action="/members/delete_member/{{member.id}}" method="POST">
                <button class="delete_button">delete</button>
            </form>
            <label for="first_name">First Name</label> = {{ member.first_name }},
            <label for="last_name">Last Name</label> = {{ member.last_name }},
            <label for="age">Age</label> = {{ member.age }}, 
            <label for="membership_type">Membership Type</label> {{ member.membership_type }}
            <a href="/members/show/{{member.id}}">Show info and classes</a>
            <br>
            
        {% endfor %}
    </p>
</div>
<div>
    <h3>Add New Member</h3>
    <form action="/members/new" method="post">
        <label for="first_name">First name</label>
        <input type="text" name="first_name" id="first_name"> <br>
        <label for="last_name">Last name</label>
        <input type="text" name="last_name" id="last_name"> <br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="14" max="120"> <br>
        <label for="membership_type">Membership type</label>
        <select name="membership_type" id="membership_type">
            <option value="standard">Standard</option>
            <option value="pro">Pro</option>
        </select> <br>
        <input type="submit" value="Add Member">
    </form>
</div>
{% endblock content %}
