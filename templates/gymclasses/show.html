{% extends 'base.html' %}

{% block content %}
<ul>
    <h3>{{ gymclass.activity_name }}</h3>
    {% for member in members %}
        <li>{{ member.first_name }} {{ member.last_name }}
        <form action="/classes/remove/{{ booking }}" method="POST">
            <input type="submit" value="Remove">
        </form>
    {% endfor %}
</ul>
{% endblock content %}
